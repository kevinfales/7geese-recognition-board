<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Jasmine AMD Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="js/lib/jasmine-1.2.0/jasmine.css" />

    <script src="jam/require.js" type="text/javascript"></script>
    <script type="text/javascript">
    require.config({
      waitSeconds: 20 // Keep wait tolerance high for tests
    });
    </script>

    <script type="text/javascript" src="js/lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="js/lib/jasmine-1.2.0/jasmine-html.js"></script>

    <script type="text/javascript">
    require([
        // include spec files here, e.g.
        // 'example.spec.js'
    ], function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.execute();
    });
    </script>

  </head>

  <body>
  </body>
</html>
